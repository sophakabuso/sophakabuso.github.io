<!DOCTYPE html>
<html style="background-color:whitesmoke;">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>Codetribe2023b</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bodycontainer">
    <header>
      <div class="headercontant" id="header">
        <h1>Sophakama Buso</h1>
      </div>
    </header>

    <main>
      <div class="maincontainer">
        <table style="width: 100%; height:100%; border-collapse: collapse;">
          <tr style="height: 400px;">
            <td style="width:400px;">
              <h1>Skills Information</h1>
              <div class="skills-info" id="skills-table"></div>
            </td>
            <td style="width:400px;">
              <h1>Personal Information</h1>
              <div class="personal-info" id="personalInfo"></div>
            </td>
          </tr>
          <tr>
            <td style="width:400px;vertical-align:top">
              <h1>Educational Information</h1>
              <div class="education-info" id="educationInfo"></div>
            </td>
            <td  style="width:400px;">
              <h1>Work Experience</h1>
              <div class="work-info" id="workInfo"></div>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div class="footercontainer">
        <div id="address"></div>
        <div id="social-media"></div>
        <div id="map"></div>
      </div>
    </footer>
    <script src="./abaut.js"></script>
  </div>
</body>

</html>
